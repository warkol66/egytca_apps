<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<link rel='stylesheet' type='text/css' href='scripts/fullcalendar/fullcalendar.css' />
<link rel='stylesheet' type='text/css' href='scripts/fullcalendar/fullcalendar.print.css' media='print' />
<script src="scripts/jquery.min.js" language="JavaScript" type="text/javascript"></script>
<script type='text/javascript' src='scripts/jquery/jquery-ui-1.8.19.custom.min.js'></script>
<script type='text/javascript' src='scripts/fullcalendar/fullcalendar.min.js'></script>
<script type='text/javascript'>

	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		var calendar = $('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			firstDay: 1,
//			    aspectRatio: 0.5,
//					defaultView: 'basicWeek',
					firstHour: 9,
			minTime: 8,
			maxTime: 22,
			monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
			monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
			dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
			dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'],
			buttonText:{
					prev:     '&nbsp;&#9668;&nbsp;',  // left triangle
					next:     '&nbsp;&#9658;&nbsp;',  // right triangle
					prevYear: '&nbsp;&lt;&lt;&nbsp;', // <<
					nextYear: '&nbsp;&gt;&gt;&nbsp;', // >>
					today:    'hoy',
					month:    'mes',
					week:     'semana',
					day:      'día'
			},
			titleFormat:{
					month: 'MMMM yyyy',                             // September 2009
					week: "MMM d[ yyyy]{ '&#8212;'[ MMM] d yyyy}", // Sep 7 - 13 2009
					day: "dddd, dd 'de' MMMM 'de' yyyy"                  // Tuesday, Sep 8, 2009
			},
			selectable: true,
			selectHelper: true,
			select: function(start, end, allDay) {
				var title = prompt('Event Title:');
				if (title) {
					calendar.fullCalendar('renderEvent',
						{
							title: title,
							start: start,
							end: end,
							allDay: allDay
						},
						true // make the event "stick"
					);
				}
				calendar.fullCalendar('unselect');
			},
			editable: true,
			events: [
				{
					title: 'Feriado 1 de Mayo\n Día del trabajador',
					start: new Date(y, m, 1),
			    color: 'yellow',   // an option!
			    textColor: 'grey', // an option!
					borderColor: 'red',
					backgroundColor: 'orange',
					className: 'noClass'
				},
				{
					title: 'Inauguración del teatro San Martín\nPresencia de ministros y referentes de la cultura de la ciudad\Se entregará reconocimiento a directores de teatro',
					start: new Date(y, m, d-1),
					end: new Date(y, m, d-1),
					editable: true
				},
				{
					id: 999,
					title: 'Bbicicleateadas',
					start: new Date(y, m, d-3, 16, 0),
					editable: false,
					allDay: false
				},
				{
					id: 999,
					title: 'Bbicicleateadas',
					start: new Date(y, m, d+4, 16, 0),
					allDay: false
				},
				{
					title: 'Reunión de Gabinete',
					start: new Date(y, m, d, 10, 30),
					allDay: false
				},
				{
					title: 'Rueda de prensa\nPresentación avance obras subte H',
					start: new Date(y, m, d, 12, 0),
					end: new Date(y, m, d, 14, 0),
					editable: true,
					allDay: false
				},
				{
					title: 'TC en Buenos Aires',
					start: new Date(y, m, d+1, 19, 0),
					end: new Date(y, m, d+1, 22, 30),
					allDay: false
				},
				{
					title: 'Salir Seguro\nIr al site',
					start: new Date(y, m, 28),
					end: new Date(y, m, 29),
					url: 'http://www.saliseguro.gob.ar'
				}
			]
		});
		
	});

</script>
<style type='text/css'>

	body {
		margin-top: 40px;
		text-align: center;
		font-size: 14px;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		}

	#calendar {
		width: 900px;
		margin: 0 auto;
		}

</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>
<div id='calendar'></div>
</body>
</html>
